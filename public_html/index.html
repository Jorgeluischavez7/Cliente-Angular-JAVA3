<html ng-app="aplicacionsita">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">


    <!-- JS -->
    <!--cargamos angular y jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    </head>
    <body ng-controller="controladorPrincipal">
        {{mensajito}}
        <br>
        <p>Escribe algo</p>
        <input type="text" ng-model="nombre">
        {{nombre}}
        <h2>Manejo de eventos de boton con Angular!</h2>
        <button class="btn btn-primary" ng-click="apachurrame()">Apachurra el boton</button>
        {{algo}}
        <br><br>
        <p>Ingrese grados centigrados.</p>
        <input type="text" ng-model="gCentigrados"><br>
        <button class="btn btn-primary" ng-click="centi()">Transformar</button>
        {{convertir}}
        <br><br>
        
        <h2>Introduce los datos del producto de gallina</h2>
        <input type="text" placeholder="Nombre del producto">
        <input type="text" placeholder="Costo del producto">
        <input type="text" placeholder="Numero de unidades">
        <button class="btn btn-success" ng-click="guardarProducto()">Guardar Producto</button>
        
        <h2>Buscar todos</h2>
        <table class="table table-bordered">
            <tr class="danger">
                <th>id tarjeta</th>
                 <th>nombre de tarjeta</th>
                  <th>Dia de corte</th>
            </tr>
            
        </table>
    </body>
</html>
